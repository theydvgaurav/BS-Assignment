<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("ws://localhost:5000");
      socket.on("init", function (data) {
        for (val of data) {
          document.getElementById("logs").innerHTML += "<p>" + val + "</p>";
        }
      });
      socket.on("updated-logs", function (data) {
        for (val of data) {
          document.getElementById("updated-logs").innerHTML +=
            "<p>" + val + "</p>";
        }
      });
    </script>
  </head>
  <body>
    <h2>Logs</h2>
    <div id="logs"></div>
    <div id="updated-logs"></div>
  </body>
</html>
